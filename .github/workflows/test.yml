name: Test Project
on: push
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: subdir/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run Tests
        run: npm test
